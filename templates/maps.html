<!DOCTYPE html>
<html>
<head>
    <title>Optimized Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Optimized Route Map</h2>
    <p><strong>Distance:</strong> {{ distance }} km</p>
    <p><strong>Estimated Duration:</strong> {{ duration }} minutes</p>
    <iframe src="{{ url_for('static', filename='route_map.html') }}"></iframe>

    <div class="nav-buttons">
        {% if has_next %}
            <a href="{{ url_for('next_route') }}">⬅️ Previous </a>
        {% else %}
            <div></div>
        {% endif %}
        
        {% if has_prev %}
            <a href="{{ url_for('prev_route') }}"> Next➡️</a>
        {% else %}
            <div></div>
        {% endif %}
    </div>
</body>
</html>
